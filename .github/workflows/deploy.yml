name: 'CICD for vegitables'

on:
  push:
    branches: [ "vegitables" ]

jobs: 
  build:
    strategy:
      matrix:
        node-version: [14.x]
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: use nodejs
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - name: build site
        run: |
          docker build -t vegitalbes-docker .
        env: 
          CI: true

  deploy:
    timeout-minutes: 10
    needs: [build]
    runs-on: ubuntu-latest

    steps: 
      - name: connect to SSH
        uses: appleboy/ssh-action@master
        with:
            host: ${{secrets.HOST}}     
            username: ${{secrets.USER}}  
            PORT: ${{secrets.PORT}}  
            KEY: ${{secrets.KEY}}     
            script: |
                whoami
                cd  ./cicd-test
                git pull origin vegitables
                sudo docker stop $(docker ps -a -q)
                sudo docker rm $(docker ps -a -q)
                sudo docker-compose -f "docker-compose.yml" up -d --build
      - name: Send some mail
        uses: wadeww/send-email-action@master
        with:
          server_address: smtp.gmail.com
          port: 465
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Workflow finished
          body: Job completed ${{job.status}}
          to: muhammedfayiscc@gmail.com
          from: Me
      - name: Invoke deployment hook
        uses: distributhor/workflow-webhook@v2
        env:
          webhook_type: 'form-urlencoded'
          webhook_url: ${{secrets.WEBHOOK_URL}}
          webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
          data: 'weapon=hammer&drink=beer'
      - name: exit
        run: |
          echo 'deployment completed.' 
